<!DOCTYPE HTML>
<html>
  <head>
    <title>My Social Media Profile</title>
    <link rel="stylesheet" href="william.css">
  </head>
  <body>

    <div id="header-container">
      <div id="banner-container">
        <img id="banner-image"
             src="https://i.ytimg.com/vi/Ubte8GqZhEM/hqdefault.jpg" alt="banner image"
         />
      </div>
      <div >
        <img id="main-icon" class="profile-icon-lg"
             src="https://i.ytimg.com/vi/5jYTBRNxdsU/maxresdefault.jpg" alt="profile icon"
         />
      </div>
      <ul id="nav">
        <li>The</li>
        <li>Famous</li>
        <li> and one and only</li>
        <li>Michael</li>
        <li>Jackson</li>
      </ul>
    </div> <!-- Header Container -->
    <div id="content-container">

      <div id="left-content">
        <div id="about-me">
          <h3>About Me</h3>
          <ul class="list-simple">
            <li>Michael Jackson</li>
            <li>Born 1958</li>
            <li>Famouse for the moonwalk</li>
          </ul>
        </div> <!-- About Me Section -->
        <div id="pictures">
          <h3>Pictures</h3>
          <div id="picture-container">
            <!--INSERT YOUR IMAGES HERE -->
           <img class="feature-img-lg"
                       src="https://cdn-s3.touchofmodern.com/products/000/522/004/2143d569e7261d8436aedbacaeeddbe6_large.jpg?1473709103" alt="1" />
                   <!--FEATURED IMAGE LARGE-->


              <div >
                  <img class="feature-img-sm"
                       src="http://longwallpapers.com/Desktop-Wallpaper/michael-jackson-moonwalk-wallpaper-high-quality-resolution-For-Desktop-Wallpaper.jpg" alt="2"/>
                    <!--FEATURED IMAGE SMALL-->


                  <img class="feature-img-sm"
                       src="https://vallieegirl67.files.wordpress.com/2015/04/magical-michael-michael-jackson-12489950-458-650.jpg" alt="3"
                   /> <!--FEATURED IMAGE SMALL-->


                  <img class="feature-img-sm"
                       src="https://images-na.ssl-images-amazon.com/images/I/41%2BOmH8duNL._AC_UL320_SR214,320_.jpg" alt="4"
                   /> <!--FEATURED IMAGE SMALL-->
            </div>
            <!----------------------------->
          </div>
        </div> <!-- Pictures Section -->
      </div> <!-- Left Content -->

      <div id="right-content">

        <div class="comment-box-sm">
          <img class="profile-icon-sm"
               src="http://33.media.tumblr.com/d192264c40cc8abeba5fdfd942bf780b/tumblr_noflm4rUgF1u3wnxjo1_500.gif" alt="profile-icon"
           />
          <h4>Michael Jackson
          </h4>
          <p>Loves to dance</p>
        </div>

        <div class="comment-box-sm">
          <img class="profile-icon-sm"
               src="http://www.52dazhew.com/data/out/20/585508952-awesome-cool-backgrounds.jpg" alt="profile-icon"
           />
          <h4>Willie</h4>
          <p> You are so cool</p>
        </div>

        <div class="comment-box-sm">
          <img class="profile-icon-sm"
               src="http://res.cloudinary.com/css/image/upload/v1489966357/sakura_klo0qh.png" alt="profile-icon"
           />
          <h4>User's Name</h4>
          <p>Write your comment here.</p>
        </div>

      </div> <!-- Right Content -->

</html>
